<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Game Tebak Angka</h1>
      <p>Pilih angka antara 1 dan 100, coba tebak!</p>

      <input type="number" id="guess-input" placeholder="Masukkan tebakanmu" />
      <button id="submit-btn">Kirim Tebakan</button>

      <p id="result"></p>
      <p id="attempts">Jumlah Tebakan: 0</p>
      <button id="reset-btn">Mulai Ulang</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
